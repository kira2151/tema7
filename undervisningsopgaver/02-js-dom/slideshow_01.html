<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

</head>

<body>

    <h1>Tro på det...</h1>
    <img src="billeder/img1.png" alt="billde 1">
    <button>videre</button>
    <p>Billeder venligst udlånt af Rasmus Bregnhøj</p>

    <script>
        //opret array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"]

        // klik på knap for at skifte billede
        const knap = document.querySelector("button");
        const billede = document.querySelector("img");
        let number = 0;

        knap.addEventListener("click", skiftBillede);

        //opret funktion til at skifte bllede
        function skiftBillede() {
            if (number < 7) {
                number++;
                billede.src = "billeder/" + billeder[number];
            } else {
                number = 0;
                billede.src = "billeder/" + billeder[number];
            }
        }

    </script>
</body>

</html>
