<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        * {

            box-sizing: border-box;
        }

        article {
            border: 1px solid black;
            margin: 5px;
        }

    </style>
</head>

<body>

    <section class="liste"></section>

    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p>Type: </p>
            <p>Levested: </p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", visAlleDyr);


        let dyr = [{
                "navn": "Gurli gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "lever på svinefarme"
            },
            {
                "navn": "frø",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "lever i nærheden af vand"
            },

            {
                "navn": "fox",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "lever i skoven"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "lever i tropisk lavland eller saltvand",
            }
        ];



        function visAlleDyr() {
            console.log("dom er loaded");

            const listeContainer = document.querySelector(".liste");
            const dyrTemplate = document.querySelector("template");
            //løb dyrlisten igennem og insæt data i en template
            dyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("article:nth-child(1) p").textContent += dyr.type;
                klon.querySelector("p:last-of-type").textContent += dyr.levested;
                listeContainer.appendChild(klon);
            })




            //            //tag fat i liste ID
            //            const listevisning = document.querySelector("#liste");
            //            //løb dyrlisten igennem og indslt i #liste
            //            dyr.forEach(dyr => {
            //                //plaser dyr i HTML
            //                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested} </p>`
            //            })
        }

    </script>
</body>

</html>
