<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p> Levested: </p>

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");
        }
        const dyr = {
            "navn": "Gurli gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        const destination = document.querySelector("#dyr");
        const navnGris = `${dyr.navn}`;


        destination.querySelector("h3").textContent = navnGris;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("article:nth-child(1) p").textContent += dyr.type;
        destination.querySelector("p:last-of-type").textContent += dyr.levested;

    </script>
</body>

</html>
