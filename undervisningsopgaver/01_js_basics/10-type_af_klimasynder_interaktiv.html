<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goddag_øvelse</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Angiv længden på din flyrejse i timer</p>
    <input type="text" id="timer">
    <button>Klik og beregn CO2 udledning, kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked)

        function buttonClicked() {

            let timer = document.querySelector("#timer").value;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let resultat;

            if (isNaN(timer)) {
                resultat = "Det er ikke et tal, prøv igen!"

            } else if (co2UdledtIKgVedFlyrejse < 100) {
                resultat = ` Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Tæt på Thunberg`

            } else if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse <= 200) {
                resultat = ` Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Ja ja, du behøver ikke at melde dig ud a Å!`

            } else if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse <= 600) {
                resultat = ` Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Det er godt for turismen i nordeuropa!`

            } else {
                resultat = ` Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet...`
            }

            console.log(resultat);

        }

    </script>
</body>

</html>
