<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goddag_øvelse</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvor gammel er du</p>
    <input type="text" id="egenAlder">
    <p>Hvor gammel er din date?</p>
    <input type="text" id="dateAlder">
    <button>Klik for at se om du din date er for gammel eller for ung. Kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked)

        function buttonClicked() {
            let egenAlder = document.querySelector("#egenAlder").value;
            let dateAlder = document.querySelector("#dateAlder").value;
            let alderRegel = (egenAlder / 2) + 7
            let resultat;
            let gammel = egenAlder + alderRegel;
            let ung = egenAlder - alderRegel;

            if (egenAlder < 15 || dateAlder < 15) {
                resultat = "Begge parter skal være over 15 år."

            } else if (dateAlder > ung && dateAlder < gammel) {
                resultat = "I må gerne gå på date"
            } else {
                resultat = "Desværre, der er for mange år imellem jer"
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
